<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vehicle">
            <h2><span jhiTranslate="vehicleManagementApp.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="vehicleManagementApp.vehicle.vehicleNum">Vehicle Num</span></dt>
                <dd>
                    <span>{{vehicle.vehicleNum}}</span>
                </dd>
                <dt><span jhiTranslate="vehicleManagementApp.vehicle.vehicleType">Vehicle Type</span></dt>
                <dd>
                    <span>{{vehicle.vehicleType}}</span>
                </dd>
                <dt><span jhiTranslate="vehicleManagementApp.vehicle.brand">Brand</span></dt>
                <dd>
                    <span>{{vehicle.brand}}</span>
                </dd>
                <dt><span jhiTranslate="vehicleManagementApp.vehicle.owner">Owner</span></dt>
                <dd>
                    <div *ngIf="vehicle.owner">
                        <a [routerLink]="['/owner', vehicle.owner?.id, 'view']">{{vehicle.owner?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vehicle', vehicle.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
